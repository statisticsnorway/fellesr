name: SSB R-package template
description: This is a template for a standard SSB R package
create_dir: true
binding: ssb_rtemplate
fields:
  package_description:
    label: A decription of the package
    field_type: text
    default: This package performs important functions for SSB
  firstname:
    label: Authors firstname
    field_type: text
    default: Kari
  surname:
    label: Author's surname
    field_type: text
    default: Normann
  github:
    label: Create a GitHub Repository
    field_type: checkbox
    default: true
